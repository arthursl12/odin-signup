<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
    <!-- <div class="header">
        <h1>Sign-up Form</h1>
    </div> -->
    
    <div class="content">
        <div class="left-panel">
            <div class="title">
                <img id="logo" src="images/odin-lined.png" alt="The Odin Project Logo">
                <p id="title-text">ODIN</p>
            </div>
            <div id="img-credits">
                <p>
                    Photo by <a href="https://unsplash.com/@dominikhofbauer">dominik hofbauer</a> at <a href="https://unsplash.com/photos/IculuMoubkQ">Unsplash</a>
                </p>
            </div>
        </div>
        <div class="right-panel">
            <div id="top-texts">
                <p>Want to benefit from it all?</p>
                <p>What are you waiting for?</p>
            </div>
            <form id="page-form" action="">
           
                <div class="form-background-box">
                    <p>Start your journey today!</p>
                    <div id="form-container">
                    
                        
                        
                        <div class="form-row">
                            <div class="form-field">
                                <label name="firstname">FIRST NAME:</label>
                                <input type="text" pattern="[A-Za-z]+" title="Please enter only alphabet characters" name="firstname" placeholder="John" minlength="2" required>
                            </div>
                            <div class="form-field">
                                <label name="lastname" >LAST NAME:</label>
                                <input type="text" pattern="[A-Za-z]+" title="Please enter only alphabet characters" name="lastname"  placeholder="Doe" minlength="2" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label name="email">EMAIL:</label>
                                <input type="email" name="email" placeholder="johndoe@example.com" required>
                            </div>
                            <div class="form-field">
                                <label name="phonenumber">PHONE NUMBER:</label>
                                <input type="phone" name="phonenumber" placeholder="37986564242" pattern="[0-9]+" title="Please enter at least 8 numbers" minlength="8"  required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-field">
                                <label name="password">PASSWORD:</label>
                                <input type="password" name="password" required>
                                <p class="error-msg"></p>
                            </div>
                            <div class="form-field">
                                <label name="confirmpassword">CONFIRM PASSWORD:</label>
                                <input type="password" name="confirmpassword" required>
                            </div>
                        </div>
                    </div>
                </div>  
                <button type="submit">Create Account</button>
            </form>
                
            
            
            <div id="login-link">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
    <!-- <div class="footer">
        Assignment for The Odin Project
    </div> -->
    
</body>
</html>
